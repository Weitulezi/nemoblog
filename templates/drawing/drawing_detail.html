{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if request.user.is_authenticated %}
    {% include "user_navbar.html" %}
{% else %}
    {% include "navbar.html" %}
{% endif %}

<div class="drawing-detail">
    <div class="wrapper">
        <div class="title">
            <h1>{{drawing.title}}</h1>
        </div>
        <div class="image-box">
            <img src="{{drawing.image}}" alt="">
        </div>
        <div class="description">
            {{drawing.description|safe}}
        </div>
    </div>
</div>

{% include "footer.html" %}

{% endblock content %}
