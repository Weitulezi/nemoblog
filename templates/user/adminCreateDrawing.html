{% extends 'user/adminBase.html' %}

{% load static %}

{%  block adminContent %}

<div class="adminCreateDrawingPage">
    <div class="container">
        <form id="form" action="" method="POST" enctype="multipart/form-data">
            <h3>Choose Author</h3>
            <input type="text" id="searchAuthorInput">
            <div class="searchResult"></div>
            <h3>Author</h3>
            <div class="toBeAuthor"></div>
            {% csrf_token %}
            {{form.media}}
            {% for field in form %}
                {{field.label_tag}}
                {{field}}
            {% endfor %}
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
</div>

<script src="{% static 'js/admin/adminCreateDrawing.js' %}"></script>

{% endblock %}
