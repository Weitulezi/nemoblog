{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FACEBOOK API -->
    <!-- FACEBOOK NAD TWITTER METADATA -->
    {% if writing %} 
        <meta id="url" property="og:url"                content="https://metagius.herokuapp.com/writing/{{writing.id}}" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="{{writing.title}}" />
        <!-- <meta property="og:image"              content="{% static 'images/writing.png' %}" /> -->

        
        <meta name="twitter:card" content="summary_large_image"></meta>
        <meta property="og:url" content="https://metagius.herokuapp.com/writing/{{writing.id}}" />
        <meta property="og:title" content="{{writing.title}}" />
        <meta property="og:description" content="{{writing.description}}" />
        <meta property="og:image" content="{{writing.image_cover}}" />
    {% endif %}

    {% if comic %}
        <meta property="og:url"                content="https://metagius.herokuapp.com/comic/{{comic.id}}" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="{{comic.title}}" />
        <!-- <meta property="og:image"              content="{% static 'images/writing.png' %}" /> -->

        <meta name="twitter:card" content="summary_large_image"></meta>
        <meta property="og:url" content="https://metagius.herokuapp.com/comic/{{comic.id}}" />
        <meta property="og:title" content="{{comic.title}}" />
        <meta property="og:description" content="{{comic.description}}" />
        <meta property="og:image" content="{{comic.image_cover}}" />
    {% endif %}
        
    <title>Metagius</title>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto+Condensed:wght@300&family=Zilla+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/authorPage.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminUser.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminWriting.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminCreateWriting.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminEditWriting.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminComic.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminCreateComic.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminDrawing.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminCreateDrawing.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/story_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/writing.css' %}">
    <link rel="stylesheet" href="{% static 'css/writing_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/comic.css' %}">
    <link rel="stylesheet" href="{% static 'css/comic_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/drawing.css' %}">

    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>

    <div class="bigBoxContainer"  style="background-image: url({% static 'images/karsapure2.png' %});">

    </div>

    <div id="logoutConfirmWrapper">
    </div>

    {% block content %}

    <script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
