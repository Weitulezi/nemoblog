{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FACEBOOK API -->
    <!-- FACEBOOK METADATA -->
    {% if writing %} 
        <meta property="og:url"                content="https://vandenemo.herokuapp.com/writing/{{writing.id}}" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="{{writing.title}}" />
        <meta property="og:image"              content="{% static 'images/writing.png' %}" />
    {% endif %}

    {% if comic %}
        <meta property="og:url"                content="https://vandenemo.herokuapp.com/comic/{{comic.id}}" />
        <meta property="og:type"               content="article" />
        <meta property="og:title"              content="{{comic.title}}" />
        <meta property="og:image"              content="{% static 'images/writing.png' %}" />
    {% endif %}
        
    <title>Vande Nemo</title>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto+Condensed:wght@300&family=Zilla+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/story_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/writing.css' %}">
    <link rel="stylesheet" href="{% static 'css/writing_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/comic.css' %}">
    <link rel="stylesheet" href="{% static 'css/comic_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/drawing.css' %}">
    <link rel="stylesheet" href="{% static 'css/drawing_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>

    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/global.js' %}"></script>
</body>
</html>
